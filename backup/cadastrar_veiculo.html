<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffc107">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./logo_favicon.ico" type="image/x-icon">
    <title>rrgarageapp</title>
</head>

<body>

    <section class="cadastro_veiculo app fundo_circulo">

        <div class="container_voltar">
            <a href="index.html" class="voltar">
                <img src="assets/img/seta_esquerda.svg" alt="seta esquerda"> Voltar
            </a>
            <img src="assets/img/logo_pequeno.svg" alt="logo_pequeno">
        </div>

        <div class="logo_wave">
            <img src="assets/img/logo_wave.svg" alt="logo_wave">
        </div>

        <div class="formulario bg-none">
          

            <form action="" method="post">


                <div class="input_grupo">

                    <h2>Cadastro de veiculo</h2>
                    
                 
                    

                  
                    <!-- CATEGORIA -->
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>

                    <!-- MARCA -->
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>

                    <!-- MODELO -->
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>

                    <!-- ANO -->
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" name="ano" required>

                    <!-- PLACA -->
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" name="placa" required>

                    <!-- CHASSI -->
                    <label for="chassi">Chassi:</label>
                    <input type="text" id="chassi" name="chassi" required>

                    <!-- COR -->
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" name="cor" required>

                    <div class="button_senha">
                        <button class="btn_app" type="submit" style="text-transform: uppercase;">Cadastrar Ve√≠culo</button>
                    </div>


                </div>
            </form>

        </div>

    </section>
</body>



</html>
